    <style>
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: #ffffff; 
        color: #1a2e05; 
      }
      .text-brand { color: #6fc201; }
      .bg-brand { background-color: #6fc201; }
      .text-deep { color: #1a2e05; }
      .bg-soft { background-color: #f0f9e6; }
      .gradient-brand {
        background: linear-gradient(135deg, #6fc201 0%, #5ba001 100%);
      }
      .gradient-brand-hover:hover {
        background: linear-gradient(135deg, #7fd801 0%, #6fc201 100%);
      }
      .gradient-soft {
        background: linear-gradient(180deg, #ffffff 0%, #f0f9e6 100%);
      }
      .border-brand { border-color: #6fc201; }
      .focus-brand:focus { 
        border-color: #6fc201;
        box-shadow: 0 0 0 4px rgba(111, 194, 1, 0.1);
      }

      /* Custom Animations */
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes fadeInRight {
        from { opacity: 0; transform: translateX(30px); }
        to { opacity: 1; transform: translateX(0); }
      }
      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.9) rotate(1deg); }
        to { opacity: 1; transform: scale(1) rotate(0deg); }
      }
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      
      .animate-fade-up { animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; }
      .animate-scale-in { animation: scaleIn 1s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; }
      .animate-float { animation: float 3s ease-in-out infinite; }
      
      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }
      .delay-400 { animation-delay: 400ms; }
      .delay-500 { animation-delay: 500ms; }
    </style>
